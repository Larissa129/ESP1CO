<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>ESP Game</title>
  </head>
  <body>
    <h1>ESP GAME</h1>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <div class="game-info">
            Counter: <span id="count-play">0</span> of 11<br>
            <div id="correct-missed">
              correct:<span id="correct-answer">0</span>&emsp;
              Missed:<span id="missed-answer">0</span>
            </div>
            
          </div>
          <div class="card">
            
            <div class="card-back card-face text-center">
              <!-- <img  src="back-card.jpg">   -->
            </div>
            <div class="card-front card-face plus" style="display:none">
              <!-- <img class="plus.card" src="plus.svg"> -->
            </div>
            <!-- <div class="card-front card-face star" style="display:none">
              <img class="star.card" src="star.svg">
            </div>
            <div class="card-front card-face square" style="display:none">
              <img class="square.card" src="square.svg">
            </div>
            <div class="card-front card-face circle" style="display:none">
              <img class="cirlce.card" src="circle.svg">
            </div>
            <div class="card-front card-face waves" style="display:none">
              <img class="waves.card" src="waves.svg">
            </div>    
          </div> -->
          
        </div>
        <div class="col align-self-end">
          <section class="container-btn fixed-bottom">
            <h2>Click here for your Answer</h2>
            <div class="row main-btn-container">
              <img class="btn-image" src="./images/cards.svg">
              <div class="btn circle-btn symbol" id="circle-symbol-btn" value="circle"></div>
              <div class="btn plus-btn symbol" id="plus-symbol-btn" value="plus"></div>
              <div class="btn waves-btn symbol" id="waves-symbol-btn" value="waves"></div>
              <div class="btn square-btn symbol" id="square-symbol-btn" value="square"></div> 
              <div class="btn star-btn symbol" id="star-symbol-btn" value="star"></div>
      
            </div>
          </section>  
        </div>
      </div>
    </div> 
       
    
    <div class="modal" id="Mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hello</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
    
            
          </div>
        </div>
      </div>
   
    </div> 
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
